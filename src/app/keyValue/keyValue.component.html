<div class="d-flex flex-column">
    <div class="mat-h2 customStyle">
       Key Value - Information
    </div>
    <div class="col-md-12" style="text-align: right;">
        <button mat-raised-button (click)="openDialog('all', {})"><i class="fa fa-plus" aria-hidden="true" style="font-size: larger; color:green;"></i></button>
    </div>
    <div class="p-2">
    <table mat-table [dataSource]="dataSource" matSort  matSortActive="createdAt" matSortDirection="desc">
        <ng-container matColumnDef="_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="display: none;">Id </th>
            <td mat-cell *matCellDef="let element" style="display: none;">{{element._id}}</td>
        </ng-container>

            <ng-container matColumnDef="key">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Key </th>
                <td mat-cell *matCellDef="let element">{{element.key}}</td>
            </ng-container>


            <ng-container matColumnDef="value">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Value </th>
                <td mat-cell *matCellDef="let element">{{element.value}}</td>
            </ng-container>

            <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header width ="9%"> Action </th>
                <td mat-cell *matCellDef="let element"> 
                    <a href="#" onclick="return false;" (click)="this.openDialog('update',element)">Edit</a> |
                    <a href="#" onclick="return false;" (click)="this.deleteRowData(element)">Delete</a></td> 
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSize]="4" [pageSizeOptions]="[2, 4, 6, 10, 20]">
        </mat-paginator>
    </div>
</div>
<div *ngIf="data.length == 0">
    There is no data avaialble (yet): click the <strong>Add a new Key</strong> button to add the first one!
  </div>
