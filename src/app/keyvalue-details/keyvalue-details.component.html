<div id="modal-content-wrapper" class="flex-wrapper mat-toolbar">
  <header id="modal-header" class="mat-headline mat-toolbar">
      <h1 id="modal-title">KeyValue Details</h1>
  </header>
  <section id="modal-body">
    <div class="form-group row">
      <label for="inputKey" class="col-sm-2 col-form-label">Key:</label>
      <div class="col-sm-10" *ngIf="this.isEdit == false">
          <input type="text" class="form-control" id="inputKey" placeholder="Key" [(ngModel)]=data.key>
      </div>
      <div class="col-sm-10" *ngIf="this.isEdit == true">
        <span>{{data.key}}</span>
    </div>
  </div>
  <div class="form-group row">
      <label for="inputValue" class="col-sm-2 col-form-label">Value:</label>
      <div class="col-sm-10">
          <input type="text" class="form-control" id="inputValue" placeholder="Value" [(ngModel)]=data.value>
      </div>
  </div>
  </section>
  <footer id="modal-footer">
      <button type="button" id="modal-action-button" (click)="actionFunction()" class="btn btn-primary">
          Submit
      </button>
      <button type="button" id="modal-cancel-button" (click)="closeDialog()" class="btn btn-danger">
          Cancel
      </button>
  </footer>
</div>
